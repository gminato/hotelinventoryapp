<p>welcome to {{hotelName}}</p>
<div *ngIf="isHidden">
    <div>Number of available Rooms<div>
            {{room?.availableRooms}}
        </div>
    </div>
</div>

<button (click)="toogle()">{{isHidden === true?'Hide':'Show'}} rooms</button>

<div *ngIf="roomSelected">
    {{roomSelected | json}}
</div>

<div *ngIf="room?.availableRooms">
    Rooms List
    <hinv-rooms-list 
        [roomList]="roomList" 
        (roomSelected)="selectedRoom($event)">
    </hinv-rooms-list>
</div>
